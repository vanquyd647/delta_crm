server:
  port: 8080

spring:
  flyway:
    enabled: false

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 60000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: HikariPool-1
      transaction-isolation: TRANSACTION_READ_COMMITTED
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          jdbc.time_zone: UTC
          id.new_generator_mappings: false
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  ai:
    openai:
      base-url: ${OPENAI_BASE_URL}
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL}
          temperature: ${OPENAI_CHAT_TEMPERATURE}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
            redirect-uri: ${APP_BASE_URL}/login/oauth2/code/google
            client-name: Google
        provider:
          google:
            issuer-uri: https://accounts.google.com
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
  show-actuator: false

app:
  frontend:
    url: ${FRONTEND_URL}
    oauth-success-path: /auth/oauth-success
    auth:
      set-cookies: ${APP_AUTH_SET_COOKIES}
  base-url: ${APP_BASE_URL}
  jwt:
    secret: ${JWT_SECRET}
    access-ttl-ms: ${JWT_ACCESS_TTL_MS}
    refresh-ttl-ms: ${JWT_REFRESH_TTL_MS}

# Security headers via reverse proxy are recommended (CSP, X-Content-Type-Options, etc.)