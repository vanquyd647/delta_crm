<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeZ0vYrAAAAAGTPz-YHhftRKPO5N1OrL9N4_Qpd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            margin-top: 24px;
            min-width: 320px;
        }
        label {
            display: block;
            margin-bottom: 16px;
            color: #34495e;
            font-size: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
            background: #f9fafb;
        }
        button[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #217dbb;
        }
        #registerResult {
            margin-top: 18px;
            font-size: 15px;
            color: #e74c3c;
            min-height: 20px;
        }
        /* Added styles for navbar */
        .navbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .navbar a {
            padding: 8px 12px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .navbar a.admin {
            background: #6c757d;
        }
    </style>
</head>
<body>
<!-- inserted navbar for UI flow -->
<div class="navbar">
  <a href="/index">Home</a>
  <a href="/appointments">Appointments</a>
  <a href="/appointment-assign">Assign appointment</a>
  <a href="/booking">Booking</a>
  <a href="/consultation">Consultation</a>
  <a href="/admin" class="admin">Admin</a>
</div>
<h1>Đăng ký tài khoản</h1>
<form id="registerForm">
    <label>Tên đăng nhập: <input type="text" name="username" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Mật khẩu: <input type="password" name="password" required></label><br>
    <button type="submit">Đăng ký</button>
</form>
<div id="registerResult"></div>
<script>
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        grecaptcha.ready(function() {
            grecaptcha.execute('6LeZ0vYrAAAAAGTPz-YHhftRKPO5N1OrL9N4_Qpd', {action: 'register'}).then(function(token) {
                const formData = new FormData(document.getElementById('registerForm'));
                const data = Object.fromEntries(formData.entries());
                data.captchaToken = token;
                fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('registerResult').innerText = result.message || (result.success ? 'Đăng ký thành công!' : 'Đăng ký thất bại!');
                })
                .catch(() => {
                    document.getElementById('registerResult').innerText = 'Có lỗi xảy ra khi đăng ký.';
                });
            });
        });
    };
</script>
</body>
</html>
