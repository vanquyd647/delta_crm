<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nhóm người dùng</title>
  <style>body{font-family:Arial;margin:24px}label{display:block;margin-top:8px}input,textarea,select{width:100%;padding:8px;margin-top:4px}button{margin-top:12px;padding:8px 12px}</style>
</head>
<body>
<!-- inserted navbar for UI flow -->
<div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px">
  <a href="/index" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Home</a>
  <a href="/appointments" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Appointments</a>
  <a href="/appointment-assign" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Assign appointment</a>
  <a href="/booking" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Booking</a>
  <a href="/consultation" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Consultation</a>
  <a href="/admin" style="padding:8px 12px;background:#6c757d;color:white;text-decoration:none;border-radius:4px">Admin</a>
</div>

  <h1>Nhóm người dùng</h1>
  <label>Tên</label><input id="name" />
  <label>Ghi chú</label><textarea id="notes"></textarea>
  <label>Thời gian nghỉ</label><input id="timeOff" />
  <label>Mandatory password change days</label><input id="pwdDays" type="number" />
  <label>Notify group</label><select id="notify"><option value="false">No</option><option value="true">Yes</option></select>
  <div>
    <button id="saveBtn">Save</button>
    <button id="listBtn">List</button>
  </div>
  <div id="result" style="margin-top:12px"></div>
<script>
(function(){ const name=document.getElementById('name'); const notes=document.getElementById('notes'); const timeOff=document.getElementById('timeOff'); const pwdDays=document.getElementById('pwdDays'); const notify=document.getElementById('notify'); const saveBtn=document.getElementById('saveBtn'); const listBtn=document.getElementById('listBtn'); const result=document.getElementById('result');
  saveBtn.addEventListener('click', ()=>{ const payload={ name: name.value, notes: notes.value, timeOff: timeOff.value, mandatoryPasswordChangeDays: pwdDays.value?Number(pwdDays.value):null, notifyGroup: notify.value==='true' }; fetch('/api/user-groups', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)}).then(r=>r.json()).then(b=>{ result.textContent='Saved id='+b.id; }).catch(e=>{ console.error(e); result.textContent='Error'; }); });
  listBtn.addEventListener('click', ()=>{ fetch('/api/user-groups').then(r=>r.json()).then(list=>{ result.innerHTML='<ul>'+list.map(g=>'<li>'+g.id+' - '+g.name+'</li>').join('')+'</ul>'; }).catch(e=>{ console.error(e); result.textContent='List error'; }); });
})();
</script>
</body>
</html>
