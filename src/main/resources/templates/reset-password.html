<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            margin-top: 24px;
            min-width: 320px;
        }
        label {
            display: block;
            margin-bottom: 16px;
            color: #34495e;
            font-size: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
            background: #f9fafb;
        }
        button[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #217dbb;
        }
        #resetResult {
            margin-top: 18px;
            font-size: 15px;
            color: #e74c3c;
            min-height: 20px;
        }
    </style>
</head>
<body>
<h1>Đặt lại mật khẩu</h1>
<form id="resetForm">
    <label>Mã xác thực (token): <input type="text" name="token" required></label><br>
    <label>Mật khẩu mới: <input type="password" name="newPassword" required></label><br>
    <button type="submit">Đặt lại mật khẩu</button>
</form>
<div id="resetResult"></div>
<script>
    document.getElementById('resetForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        const response = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('resetResult').innerText = result.message || 'Đặt lại mật khẩu thành công!';
    };
</script>
</body>
</html>
