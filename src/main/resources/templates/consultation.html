<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tư vấn nha khoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            margin-top: 24px;
            min-width: 320px;
        }
        label {
            display: block;
            margin-bottom: 16px;
            color: #34495e;
            font-size: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
            background: #f9fafb;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #217dbb;
        }
        #consultResult {
            margin-top: 18px;
            font-size: 15px;
            color: #e74c3c;
            min-height: 20px;
        }
        .navbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .navbar a {
            padding: 8px 12px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .navbar a.admin {
            background: #6c757d;
        }
    </style>
</head>
<body>
<!-- inserted navbar for UI flow -->
<div class="navbar">
  <a href="/index">Home</a>
  <a href="/appointments">Appointments</a>
  <a href="/appointment-assign">Assign appointment</a>
  <a href="/booking">Booking</a>
  <a href="/consultation">Consultation</a>
  <a href="/admin" class="admin">Admin</a>
</div>
<h1>Gửi câu hỏi tư vấn</h1>
<form id="consultForm">
    <label>Họ tên: <input type="text" name="fullName" maxlength="200" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Số điện thoại: <input type="text" name="phone" maxlength="30" required></label><br>
    <label>Hình thức liên hệ:
        <select name="method" required>
            <option value="">--Chọn--</option>
            <option value="Zalo">Zalo</option>
            <option value="Hotline">Hotline</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
        </select>
    </label><br>
    <label>Nội dung tư vấn: <textarea name="content" maxlength="2000"></textarea></label><br>
    <button type="submit">Gửi tư vấn</button>
</form>
<div id="consultResult"></div>
<script>
    document.getElementById('consultForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        const response = await fetch('/api/public/consultation', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('consultResult').innerText = result.message || 'Gửi tư vấn thành công!';
    };
</script>
</body>
</html>
