<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ Nha khoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        nav {
            margin: 24px 0 16px 0;
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #217dbb;
            text-decoration: underline;
        }
        p {
            color: #34495e;
            font-size: 17px;
        }
    </style>
</head>
<body>
<h1>Chào mừng đến với hệ thống Nha khoa</h1>
<nav>
    <a href="/booking">Đặt lịch khám</a> |
    <a href="/consultation">Tư vấn</a> |
    <a href="/appointments">Lịch hẹn</a> |
    <a href="/login">Đăng nhập</a> |
    <a href="/register">Đăng ký</a>
</nav>
<p>Hệ thống hỗ trợ đặt lịch khám và tư vấn nha khoa trực tuyến.</p>
</body>
</html>
