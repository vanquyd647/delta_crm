<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            margin-top: 24px;
            min-width: 320px;
        }
        label {
            display: block;
            margin-bottom: 16px;
            color: #34495e;
            font-size: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
            background: #f9fafb;
        }
        button[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #217dbb;
        }
        #loginResult {
            margin-top: 18px;
            font-size: 15px;
            color: #e74c3c;
            min-height: 20px;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .navbar a {
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            background: #0d6efd;
        }
        .navbar a.admin {
            background: #6c757d;
        }
    </style>
</head>
<body>
<!-- inserted navbar for UI flow -->
<div class="navbar">
  <a href="/index">Home</a>
  <a href="/appointments">Appointments</a>
  <a href="/appointment-assign">Assign appointment</a>
  <a href="/booking">Booking</a>
  <a href="/consultation">Consultation</a>
  <a href="/admin" class="admin">Admin</a>
</div>
<h1>Đăng nhập</h1>
<form id="loginForm">
    <label>Tên đăng nhập hoặc Email: <input type="text" name="usernameOrEmail" required></label><br>
    <label>Mật khẩu: <input type="password" name="password" required></label><br>
    <button type="submit">Đăng nhập</button>
    <div style="margin-top:12px;text-align:right;">
        <a href="/forgot-password" style="color:#3498db;font-size:14px;text-decoration:none;">Quên mật khẩu?</a>
    </div>
</form>
<div id="loginResult"></div>
<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // handle non-2xx responses
            if (!response.ok) {
                let text = await response.text();
                try {
                    const json = JSON.parse(text);
                    document.getElementById('loginResult').innerText = json.message || 'Đăng nhập thất bại!';
                } catch (err) {
                    document.getElementById('loginResult').innerText = text || 'Đăng nhập thất bại!';
                }
                return;
            }

            const result = await response.json();

            // If login successful (access_token present), save user info to localStorage
            if (result && result.access_token) {
                const user = {
                    avatar_url: result.avatar_url || '',
                    email: result.email || '',
                    role: result.role || '',
                    username: result.username || ''
                };
                // save the user object under key 'user'
                localStorage.setItem('user', JSON.stringify(user));
                // optionally save token for later API calls
                localStorage.setItem('access_token', result.access_token);
                // save refresh token if present
                if (result.refresh_token) localStorage.setItem('refresh_token', result.refresh_token);

                document.getElementById('loginResult').innerText = 'Đăng nhập thành công!';
                // redirect to admin dashboard if user is admin, otherwise to homepage
                const isAdmin = (user.role || '').toString().toUpperCase().includes('ADMIN');
                setTimeout(() => { window.location.href = isAdmin ? '/admin' : '/'; }, 700);
            } else {
                document.getElementById('loginResult').innerText = result.message || 'Đăng nhập thất bại!';
            }
        } catch (err) {
            console.error('Login error', err);
            document.getElementById('loginResult').innerText = 'Lỗi kết nối. Vui lòng thử lại.';
        }
    };
</script>
</body>
</html>
