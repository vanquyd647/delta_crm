<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Chi nhánh</title>
<style>body{font-family:Arial;margin:24px}label{display:block;margin-top:8px}input,button{padding:8px;margin-top:4px;width:100%;box-sizing:border-box}</style>
</head>
<body>
<!-- inserted navbar for UI flow -->
<div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px">
  <a href="/index" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Home</a>
  <a href="/appointments" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Appointments</a>
  <a href="/appointment-assign" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Assign appointment</a>
  <a href="/booking" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Booking</a>
  <a href="/consultation" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Consultation</a>
  <a href="/admin" style="padding:8px 12px;background:#6c757d;color:white;text-decoration:none;border-radius:4px">Admin</a>
</div>
<h1>Chi nhánh</h1>
<label>Name</label><input id="name" />
<label>Code</label><input id="code" />
<label>Address</label><input id="address" />
<div><button id="saveBtn">Save</button><button id="listBtn">List</button></div>
<div id="result" style="margin-top:12px"></div>
<script>(function(){ const name=document.getElementById('name'); const code=document.getElementById('code'); const address=document.getElementById('address'); const save=document.getElementById('saveBtn'); const list=document.getElementById('listBtn'); const res=document.getElementById('result'); save.addEventListener('click', ()=>{ fetch('/api/branches',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({name:name.value, code:code.value, address:address.value})}).then(r=>r.json()).then(b=>{ res.textContent='Saved id='+b.id}).catch(e=>{res.textContent='Err'}); }); list.addEventListener('click', ()=>{ fetch('/api/branches').then(r=>r.json()).then(l=>{ res.innerHTML='<ul>'+l.map(x=>'<li>'+x.id+' - '+x.name+'</li>').join('')+'</ul>'; }); }); })();</script>
</body>
</html>
