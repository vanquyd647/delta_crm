<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nhà cung cấp (Labo)</title>
  <style>body{font-family:Arial;margin:24px}label{display:block;margin-top:8px}input,textarea{width:100%;padding:8px;margin-top:4px}button{margin-top:12px;padding:8px 12px}</style>
</head>
<body>
<!-- inserted navbar for UI flow -->
<div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px">
  <a href="/index" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Home</a>
  <a href="/appointments" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Appointments</a>
  <a href="/appointment-assign" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Assign appointment</a>
  <a href="/booking" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Booking</a>
  <a href="/consultation" style="padding:8px 12px;background:#0d6efd;color:white;text-decoration:none;border-radius:4px">Consultation</a>
  <a href="/admin" style="padding:8px 12px;background:#6c757d;color:white;text-decoration:none;border-radius:4px">Admin</a>
</div>

  <h1>Nhà cung cấp (Labo)</h1>
  <div>
    <label>Mã</label><input id="code" />
    <label>Tên</label><input id="name" />
    <label>Phone</label><input id="phone" />
    <label>Người đại diện</label><input id="rep" />
    <label>Bank code</label><input id="bankCode" />
    <label>Bank account</label><input id="bankAccount" />
    <label>Deposit</label><input id="deposit" type="number" step="0.01" />
    <label>Email</label><input id="email" />
    <label>Mẫu Labo</label><textarea id="laboTemplate"></textarea>
    <label>Địa chỉ</label><textarea id="address"></textarea>
    <div>
      <button id="saveBtn">Save</button>
      <button id="listBtn">List</button>
    </div>
  </div>
  <div id="result" style="margin-top:16px"></div>
<script>
(function(){
  const code=document.getElementById('code'); const name=document.getElementById('name'); const phone=document.getElementById('phone'); const rep=document.getElementById('rep'); const bankCode=document.getElementById('bankCode'); const bankAccount=document.getElementById('bankAccount'); const deposit=document.getElementById('deposit'); const email=document.getElementById('email'); const laboTemplate=document.getElementById('laboTemplate'); const address=document.getElementById('address'); const saveBtn=document.getElementById('saveBtn'); const listBtn=document.getElementById('listBtn'); const result=document.getElementById('result');
  saveBtn.addEventListener('click', ()=>{
    const payload = { code: code.value, name: name.value, phone: phone.value, representative: rep.value, bankCode: bankCode.value, bankAccount: bankAccount.value, deposit: deposit.value ? Number(deposit.value) : null, email: email.value, laboTemplate: laboTemplate.value, address: address.value };
    fetch('/api/suppliers', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) })
      .then(r=>r.json()).then(b=>{ result.textContent = 'Saved id=' + b.id; }).catch(e=>{ console.error(e); result.textContent='Error'; });
  });
  listBtn.addEventListener('click', ()=>{ fetch('/api/suppliers').then(r=>r.json()).then(list=>{ result.innerHTML = '<ul>' + list.map(s=>'<li>'+s.id+' - '+s.name+'</li>').join('') + '</ul>'; }).catch(e=>{ console.error(e); result.textContent='List error'; }); });
})();
</script>
</body>
</html>
