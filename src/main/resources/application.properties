spring.application.name=dental-backend

# Temporarily disable Flyway until Flyway version supporting MariaDB 11.5 is used
spring.flyway.enabled=false

# For development, let Hibernate update schema automatically. Remove or set to 'validate' in production.
spring.jpa.hibernate.ddl-auto=update

# Datasource (fill with your DB values) ? uncomment and set before running
# spring.datasource.url=jdbc:mariadb://localhost:3306/yourdb
# spring.datasource.username=root
# spring.datasource.password=secret
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# OpenAI configuration for chatbot integration
# Set your key via environment variable or here (DO NOT commit secret keys)
# Example: openai.api.key=${OPENAI_API_KEY}
openai.api.key=
# Model to use (gpt-4, gpt-4o, gpt-3.5-turbo, etc.)
openai.model=gpt-3.5-turbo
